name: Enterprise CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r backend/requirements.txt

    - name: Lint with flake8
      run: |
        cd backend
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Format check with black
      run: |
        cd backend
        black --check --diff .

    - name: Test with pytest (100% coverage enforced)
      env:
        HUGGINGFACEHUB_API_TOKEN: ${{ secrets.HUGGINGFACEHUB_API_TOKEN || 'test_token' }}
        API_KEY: test_key_for_ci
        RATE_LIMIT_REQUESTS: 5
        REQUEST_SIZE_LIMIT_BYTES: 1024
      run: |
        cd backend
        pytest -v --cov=. --cov-report=term-missing --cov-fail-under=100

  security-scan:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Build Docker image
      run: docker build -t genai-chatbot:${{ github.sha }} ./backend

    - name: Run Trivy vulnerability scanner
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: 'genai-chatbot:${{ github.sha }}'
        format: 'sarif'
        output: 'trivy-results.sarif'
        severity: 'CRITICAL,HIGH'

    - name: Upload Trivy scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'

  docker-build:
    runs-on: ubuntu-latest
    needs: [lint-and-test]
    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Build and smoke test services
      env:
        HUGGINGFACEHUB_API_TOKEN: test_token
      run: |
        cp .env.example .env
        sed -i "s|HUGGINGFACEHUB_API_TOKEN=REPLACE_WITH_YOUR_TOKEN|HUGGINGFACEHUB_API_TOKEN=${HUGGINGFACEHUB_API_TOKEN}|g" .env
        echo "MODEL_ID=${MODEL_ID:-HuggingFaceH4/zephyr-7b-beta}" >> .env
        docker-compose build
        docker-compose up -d
        sleep 15

        # Health checks
        curl -f http://localhost:8000/health || exit 1
        curl -f http://localhost:8000/metrics || exit 1
        curl -f http://localhost:8000/readiness || echo "Expected 503 for missing real token"

        # API smoke test
        curl -X POST http://localhost:8000/v1/chat \
          -H "Content-Type: application/json" \
          -d '{"messages": [{"role": "user", "content": "test"}]}' || echo "Expected generation failure"

        docker-compose down

    - name: Build multi-platform images (on main)
      if: github.ref == 'refs/heads/main'
      run: |
        docker buildx build --platform linux/amd64,linux/arm64 -t genai-chatbot:latest ./backend
        docker buildx build --platform linux/amd64,linux/arm64 -t genai-chatbot-frontend:latest ./frontend
